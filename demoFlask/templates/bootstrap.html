<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BootStrap博客系统</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        .row div {
            border: solid 2px red;
            /* height: 100px; */

        }
    </style>
</head>

<body>
    <!--bootstrap 会将网页分成12等分（宽度），设置最外层宽度1200px,每一份就是100px-->
    <!--
        三层；模拟<table><tr><td>
        第一层：必须指定container属性
        第二层：必须指定row属性
    -->
    <!--所有的div如果不指定高度，默认是0，但是会根据DIV内容自动调整-->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-12">第一行，第一列</div>
            <div class="col-sm-2 col-12">第一行，第二列</div>
        </div>
    </div>
</body>

</html>
